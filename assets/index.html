<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="text-light p-3" style="background-color: #333">
      <nav>
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <div class="logo">
            <h2>TodoApp</h2>
          </div>
          <div class="home">
            <span>Home</h4>
          </div>

          <div class="login d-flex">
            <span class="me-4">Login</span>
            <span>English <i class="fa-solid fa-caret-down"></i></span>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="card w-50 my-5">
            <div class="card-header py-3">
              <h4 class="text-dark m-0">TODO LIST</h4>
            </div>
            <div class="card-body">
              <form class="">
                <input type="text" placeholder="enter text..." id="inputText" />
                <button type="submit" id="btnSubmit" class="btn btn-primary">
                  Submit
                </button>
              </form>
              <ul id="ulList" class="p-0"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
